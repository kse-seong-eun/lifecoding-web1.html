<!doctype html>
<html>
<head>
  <style>
    .js {
      font-weight:bold;
      color: red;
    }
    #first {
      color: green;
    }
    span {
      color: blue;
    }
  </style>
</head>
  <body>
    <h1><a href="index.html">WEB</a></h1>
    <h2 style="background-color: coral; color:powderblue">코딩 Javascript</h2>
    <p>
      <span id="first"class="js">JS(JavaScript)</span>는 콘텐츠를 바꾸고 움직이는 등 페이지를 동적으로 꾸며주는 역할을 하는 프로그래밍 언어로 웹의 동적 처리를 담당합니다.
      <span class="js">JS</span>는 <span>HTML</span>과 <span>CSS</span>를 동원해서 그들의 업무(구조, 시각적 표현 등)도 담당할 수 있지만, 그들만큼 잘하진 못하기 때문에(성능적으로) 되도록 동적 처리에만 집중해야 합니다.
      <div>
      <span id="first">ID 선택자</span> > <span class="js">class 선택자</span> > <span>tag 선택자 </span>
      </div>

    </p>
  </body>
</html>
