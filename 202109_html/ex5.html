<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>조건문</title>
  </head>
  <body>
    <h1>Conditional statements</h1>
    <h2>program</h2>
    <script>
      document.write("1<br>");
      document.write("2<br>");
      document.write("3<br>");
      document.write("4<br>");
    </script>

    <!-- if 다음 괄호(불리언에 들어감)에 T/F의 값에 따라 출력 값이 바뀜! -->

    <h2>IF-true</h2>
    <script>
      document.write("1<br>");
      if(true){
      document.write("2<br>");
    } else {
      document.write("3<br>");
    }
      document.write("4<br>");
    </script>
    <h2>IF-false</h2>
    <script>
      document.write("1<br>");
      if(false){
      document.write("2<br>");
    } else {
      document.write("3<br>");
    }
      document.write("4<br>");
    </script>
  </body>
</html>
