<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>배열</title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var coworkers = ["Dancing", "bottle"];
    </script>

    <h2>get</h2>
    <script>
      document.write(coworkers[0]);
      document.write(coworkers[1]);
    </script>

    <h2>add</h2>
    <script>
      coworkers.push('duru');
      coworkers.push('taeho');
    </script>
    <!-- 두 개를 추가 했기 때문에 아래 count가 2+2=4개가 됨! -->
    <h2>count</h2>
    <!-- https://www.w3schools.com/jsref/jsref_length_array.asp -->
    <script>
      document.write(coworkers.length);
    </script>
  </body>
</html>
