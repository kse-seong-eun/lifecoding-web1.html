<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      /*
      h1은 block level element
      a는 inline element
      */
      h1, a{
        border: 5px solid red;
        padding: 20px;
        margin: 20px;
        display: block;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <h1>CSS</h1>
    <h1>CSS</h1>
    Cascading Style Sheets(<a href="https://css-tricks.com/snippets/css/a-guide-to-flexbox/">CSS</a>)는 마크업 언어(HTML, XML 등)가 실제 표시되는 방법(색상, 크기, 폰트, 레이아웃 등)을 지정하여 콘텐츠 구조를 꾸며주는 정적 언어로 웹의 시각적인 표현을 담당합니다. 예쁘게 만드는 것만 집중할 수 있습니다. 적당한 크기와 아름다운 색상, 원하는 위치를 지정하는데 집중할 수 있습니다.
  </body>
</html>
